<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Exercício 10</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro</h1>
        </header>
        <form id="form">
            <div class="form-campo form-block">
                <label>Nome:</label>
                <input type="text" id="nome-cadastro" placeholder="Nome do Cadastro">
            </div>
            <div class="form-campo form-block">
                <label>Email:</label>
                <input type="email" id="email-cadastro" placeholder="exemplo@email.com">
            </div>
            <div class="form-campo form-block">
                <label>Telefone:</label>
                <input type="tel" id="telefone-cadastro" placeholder="(dd)xxxxx-xxxx">
            </div>
            <div class="form-campo form-block">
                <label>CPF:</label>
                <input type="text" id="cpf-cadastro" placeholder="___.___.-__">
            </div>
            <div class="form-campo form-block">
                <label>Endereço:</label>
                <input type="text" id="endereco-cadastro" placeholder="Endereco do Cadastro">
            </div>
            <div class="form-campo form-block">
                <label>CEP:</label>
                <input type="text" id="cep-cadastro" placeholder="_____-___">
            </div>       
            <button type="submit">Cadastrar +</button>
        </form>   
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
